{% extends 'expenses/base.html' %}
{% block title %}Resend Verification - Budget Pro{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header d-flex align-items-center justify-content-center">
                <i class="fas fa-redo me-2"></i>
                <h3 class="mb-0">Resend Verification</h3>
            </div>
            <div class="card-body">
                <p class="text-muted mb-4">
                    Enter your email address to receive a new verification code.
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="your.email@example.com" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-paper-plane me-2"></i>Resend Verification Code
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{% url 'login' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
